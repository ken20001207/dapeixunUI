<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <title>鸡腿大培训：指尖上的华尔兹</title>

    <link href="css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="buttonArea" onclick="buttonclick()"></div>

    <div class="form">
        <form id="form">
            <label>您的姓名</label>
            <br>
            <input id="input_name" type="text" name="name" required>
            <br>
            <label>您的部门</label>
            <br>
            <select name="department">
                <option value="办公室">办公室</option>
                <option value="对外拓展部">对外拓展部</option>
                <option value="职业发展部">职业发展部</option>
                <option value="品牌公关部">品牌公关部</option>
                <option value="人力资源部">人力资源部</option>
                <option value="创业实践指导部">创业实践指导部</option>
                <option value="视觉与技术推广部">视觉与技术推广部</option>
            </select>
            <br>

            <label>联系方式</label>
            <br>
            <input id="input_contact" type="text" name="contact" required>
            <br>

            <label>选择场次</label>
            <br>
            <select name="date">
                <option value="11/16（六）下午">11/16（六）下午</option>
                <option value="11/17（日）上午">11/17（日）上午</option>
            </select>
        </form>
    </div>

    <script type="text/javascript" src="js/backstretch.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
